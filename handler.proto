syntax = "proto3";
import "google/api/annotations.proto";
package kyma;

message GetHello {
    string Action = 1;
}

message OutputResult {
    string Result = 1;
}
service Hello {
    rpc GetHelloRequest (GetHello) returns (OutputResult) {
        option (google.api.http) = {
            get: "/hello/get"
        };
    };
}
